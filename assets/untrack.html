<html>

<body></body>
<script>
    let disabled = localStorage.getItem("umami.disabled");
    if (disabled == "1") {
        localStorage.setItem("umami.disabled", "0");
    } else {
        localStorage.setItem("umami.disabled", "1");
    }
    disabled = localStorage.getItem("umami.disabled");
    document.body.append("umami.disabled: " + disabled);
</script>

</html>
